<!DOCTYPE html>
<html>
<head>
  <title>Home Care Clean</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0A1F44;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      text-align: center;
      margin: 15px 0;
    }

    nav button {
      background-color: #0A1F44;
      color: white;
      border: none;
      padding: 12px 16px;
      margin: 5px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #071733;
    }

    section {
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }
  </style>
</head>

<body>

<header>
  <h1>Home Care Clean</h1>
  <p>Cleaning • Construction • Roofing • Painting</p>
</header>

<nav>
  <button onclick="showSection('services')">Services</button>
  <button onclick="showSection('booking')">Book Estimate</button>
  <button onclick="textUs()">Text Us</button>
</nav>

<section id="services" class="active">
  <h2>Our Services</h2>
  <ul>
    <li>Cleaning</li>
    <li>Construction</li>
    <li>Roofing</li>
    <li>Painting</li>
    <li>Home Care Cleaning</li>
  </ul>
</section>

<section id="booking">
  <h2>Book an Estimate</h2>

  <form id="bookingForm">
    <input type="text" name="name" placeholder="Your Name" required><br><br>
    <input type="text" name="phone" placeholder="Your Phone" required><br><br>
    <input type="date" name="date" required><br><br>

    <select name="service">
      <option>Cleaning</option>
      <option>Construction</option>
      <option>Roofing</option>
      <option>Painting</option>
    </select><br><br>

    <textarea name="message" placeholder="Message"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</section>

<script>
  function showSection(id) {
    document.querySelectorAll('section').forEach(sec =>
      sec.classList.remove('active')
    );
    document.getElementById(id).classList.add('active');
  }

  function textUs() {
    window.location.href = "sms:+12535619069";
  }

  document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const text =
      "New Estimate Request:\n" +
      "Name: " + this.name.value + "\n" +
      "Phone: " + this.phone.value + "\n" +
      "Date: " + this.date.value + "\n" +
      "Service: " + this.service.value + "\n" +
      "Message: " + this.message.value;

    window.location.href =
      "sms:+12535619069?body=" + encodeURIComponent(text);
  });
</script>

</body>
</html>
